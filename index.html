		<script type="text/javascript"> //스크롤 한 화면단위 마우스 휠이동
       window.onload = function () {
            var elm = "section";
          $(elm).each(function (index) {
                // 개별적으로 Wheel 이벤트 적용
                $(this).on("mousewheel DOMMouseScroll", function (e) {
                    e.preventDefault();
                    var delta = 0;
                    if (!event) event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) delta = -delta;
                    } 
                    else if (event.detail)
                        delta = -event.detail / 3;
                    var moveTop = $(window).scrollTop();
                    var elmSelecter = $(elm).eq(index);
                    // 마우스휠을 위에서 아래로
                    if (delta < 0) {
                        if ($(elmSelecter).next() != undefined) {
                            try{
                                moveTop = $(elmSelecter).next().offset().top;
                            }catch(e){}
                        }
                    // 마우스휠을 아래에서 위로
                    } else {
                        if ($(elmSelecter).prev() != undefined) {
                            try{
                                moveTop = $(elmSelecter).prev().offset().top;
                            }catch(e){}
                        }
                    }
                     
                    // 화면 이동 0.8초(800)
                    $("html,body").stop().animate({
                        scrollTop: moveTop + 'px'
                    }, {
                        duration: 800, complete: function () {
                        }
                    });
                });        
            });
          $(window).resize(function(){ //창 크기 1200이하에서 div 단위 스크롤 사용하지 않기
            if($(window).width()<1200){
             $(elm).off("mousewheel DOMMouseScroll");
           	}else{
            	$(elm).on("mousewheel DOMMouseScroll",function(){
            		location.reload();
            	});
           	}
          });          
        }
    </script>

    <script type="text/javascript"> //사이드바 네비 컨트롤   	
    	$(document).ready(function () {
		    $(document).on("scroll", onScroll);
		    
		    //smoothscroll
		    $('a[href^="#"]').on('click', function (e) {
		        e.preventDefault();
		        $(document).off("scroll");		        
		        
		        $('a').each(function () {
		            $(this).find('img').attr('src','images/li04.png');
		        });      
		        $(this).find('img').attr('src','images/li03.gif');
		      
		        var target = this.hash,
		            menu = target;
		        $target = $(target);
		        $('html, body').stop().animate({
		            'scrollTop': $target.offset().top+2
		        }, 500, 'swing', function () {
		            window.location.hash = target;
		            $(document).on("scroll", onScroll);
		        });
		    });
			});
    </script>

    <script type="text/javascript"> //section2 슬라이드
	   		$(document).ready(function(){ 
		        var list = $("#section2 #list-in");
		        var showNum = 9;
		        var num = 0;
		        var total = $(">dl", list).length;
		        var liWidth = $("dl:first", list).width()+66;
		        var copyObj = $(">dl:lt("+showNum+")", list).clone();
		        list.append(copyObj);
		        $("#section2 .next").on("click", function(){
		            if(num == total){ 
		                num = 0; 
		                list.css("margin-left",num); 
		            }
		            num++; 
		            list.stop().animate({marginLeft:-liWidth*num+"px"},500);
		            return false;
		        });
		        
		        
		        $("#section2 .prev").on("click", function(){
		          if(num == 0){    
		              num = total; 
		              list.css("margin-left", -num*liWidth+"px");
		          }
		          num--;
		          list.stop().animate({marginLeft:-liWidth*num+"px"},500);
		          return false;
		        });
		    });  
		</script>
